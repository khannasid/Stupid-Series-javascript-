<body>
    <div class="main">
        <div class="contain text-center">
            <i class="fa-solid fa-database" style="margin: 10px;"></i>
            <h1 class="py-4">Database</h1>
        </div>
        <div class="inputs row">
            <label for="items">Item</label>
            <input type="text" id="item" name="items" placeholder="Item Name">
            <label for="rate">Rate</label>
            <input type="number" id="rate" name="rate" placeholder="Rate">
        </div>
        <div class="col py-3">
            <label for="Seller">Seller</label>
            <input type="text" id="seller" name="Seller" placeholder="Seller">
            <label for="Id">ID</label>
            <input type="text" id="id" readonly name="Id" placeholder="Id">
        </div>
                <!-- CRUD Buttons -->
        <div class="d-flex justify-content-center py-2">
            <button class="btn btn-success mx-1 px-4 py-2" id="btn-create">
                Create
            </button>
            <button class="btn btn-success mx-1 px-4 py-2" id="btn-read">
                Read
            </button>
            <button class="btn btn-success mx-1 px-4 py-2"id="btn-update">
                Update
            </button>
            <button class="btn btn-success mx-1 px-4 py-2"id="btn-delete">
                Delete All
            </button>
        </div>
        <h2 class="py-4">Records</h2>
        <div class="container d-flex" id="tab">
            <table class="table table-striped">
                <thead>
                    <tr>
                <th scope="col">ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Rate</th>
                <th scope="col">Seller</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
